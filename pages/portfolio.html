<script type="text/javascript">
    const availableLanguages = ["en","es","de"];
    const polaroidActive = document.getElementById("polaroidDataActive");
    const polaroidDataCarrousel = document.getElementById("polaroidDataCarrousel");
    const polaroidGallery = document.getElementById("polaroidGallery");
    const classicGallery = document.getElementById("classicGallery");
    const translatableElements = document.querySelectorAll(".translatable");
    
    let languageIndex = 0;
    if(localStorage.getItem("languageIndex")){
        languageIndex = localStorage.getItem("languageIndex");
    }
    
    var currentPortfolio = "theater";
    if(localStorage.getItem("currentPortfolio")){
        currentPortfolio = localStorage.getItem("currentPortfolio");
    }
    
    var carrouselImgs = [];
    let selectedCarrouselPic = 0;
    document.title = "Maricrown | "+ capitalize(currentPortfolio);

    translatableElements.forEach((element)=>{
        if(element.id.includes(currentPortfolio)){
            element.classList.add("selected");
        }
    });

    if(currentPortfolio.includes('illustration') || currentPortfolio.includes('modeling')){
        //document.getElementById("polaroidGallery").style.height = "0%";
        //polaroidGallery.style.visibility = "hidden";
        
        document.getElementById('galleryContainer').style.height="100vh";
        loadClassicGallery();
    }else{
        //document.getElementById("classicGallery").style.height = "0%";
        document.getElementById('galleryContainer').style.height="";
        loadPolaroids();
    }

    

    function capitalize(val) {
        return String(val).charAt(0).toUpperCase() + String(val).slice(1);
    }

    function loadClassicGallery(){
        console.log(currentPortfolio);
        var html="";
        fetch("../data/portfolioData.json")
        .then(response => response.json())
        .then(data => {
            data[currentPortfolio].forEach(element => {
                html +=  '<div class="image '+element.sizeClass+'">'
                    +'<div class="imageItem">'
                    +'<div class="imageContainer">'
                    +'<img src="../assets/images/portfolio/'+currentPortfolio+'/'+element.imgName+'"  onclick="window.open(this.src, \'_blank\');"/>'
                    +'</div></div></div>';
            });
            console.log(html);
            console.log(classicGallery);
            classicGallery.innerHTML = html;
        });
    }

    function loadPolaroids(){
        var html = "";
        
        fetch("../data/portfolioData.json")
        .then(response => response.json())
        .then(data => {
            data[currentPortfolio].forEach(element => {

                html += '<label class="polaroid " onclick="loadPolaroidData(this)" '
                +'title="'+element.title+'" '
                +'date="'+element.date+'" '
                +'contractor="'+element.contractor+'" '
                +'link="'+element.link+'" '
                +'videos="'+element.videos+'"'
                +'description="'+element.description[languageIndex]+'" '
                +'imgNames="'+element.imgName+'">'
                +'<div class="polaroidImg"'
                +'style="background-image: url(\'../assets/images/portfolio/'+currentPortfolio+'/'+element.thumbnail+'\')"></div>'
                +'<h3>'+element.title+'</h3>'
                +'<h4>'+element.date+'</h4>'
                +'</label>';                
            });
            polaroidGallery.innerHTML = html;
        });
    }

    function loadPolaroidData(caller){
        selectedCarrouselPic = 0;
        carrouselImgs = caller.getAttribute("imgNames").split(",");
        changeCarrouselPic(carrouselImgs[selectedCarrouselPic]);
        var iframes = "";
        
        var subtitle = "";
        if(caller.getAttribute("date")){
            subtitle += caller.getAttribute("date");
        }
        if(caller.getAttribute("contractor")){
            subtitle += " - "+ caller.getAttribute("contractor");
        }
        if(caller.getAttribute("link")!=""){
            subtitle += '<svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px" fill="#e8eaed" onclick="navigateTo(\''+caller.getAttribute("link")+'\')"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/></svg></a>';
        }
        if(caller.getAttribute("videos")!=""){
            var videoUrls = caller.getAttribute("videos").split(",");
            videoUrls.forEach((url) => {
                iframes += '<br><iframe src="' + url + ' referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
            });
        }
        document.getElementById('polaroidDataTitle').innerHTML = caller.title;
        document.getElementById('polaroidDataSubtitle').innerHTML = subtitle;
        document.getElementById('polaroidDataDescription').innerHTML = caller.getAttribute('description')+iframes;
        togglePolaroidData();

    }

    function setSelectedCarrouselPicIndex(modifier){
        selectedCarrouselPic += modifier;
        if(selectedCarrouselPic < 0){
            selectedCarrouselPic = (carrouselImgs.length-1);
        }
        if(selectedCarrouselPic == carrouselImgs.length){
            selectedCarrouselPic = 0;
        }
        changeCarrouselPic(carrouselImgs[selectedCarrouselPic]);
    }

    function changeCarrouselPic(name){
        polaroidDataCarrousel.style.backgroundImage = "url('../assets/images/portfolio/"+currentPortfolio+"/"+name+"')";
    }

    function navigateTo(URL){
        window.open(URL, '_blank');
    }

    function togglePolaroidData(){
        polaroidActive.checked = !polaroidActive.checked;
    }
</script>
